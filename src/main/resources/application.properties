spring.application.name=restful-web-services

# Set logging level for Spring Framework
# logging.level.org.springframework=debug

# Not to return trace in 404 response
# server.error.include-stacktrace=on-param
server.error.include-stacktrace=never

# Expose all Actuator endpoints
management.endpoints.web.exposure.include=*

# Unmask values for all environment variables
management.endpoint.env.show-values=always

# Display health details
management.endpoint.health.show-components=always
management.endpoint.health.show-details=always

# H2 Database
# spring.h2.console.enabled=true
# spring.datasource.url=jdbc:h2:mem:test

# MySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/social-media-database
spring.datasource.username=social-media-user
spring.datasource.password=dummypassword
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Run data.sql after database schema being created.
spring.jpa.defer-datasource-initialization=true
# Print Hibernate SQLs
spring.jpa.show-sql=true

spring.sql.init.mode=always
